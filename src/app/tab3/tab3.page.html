<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tab 3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header> List 1 </ion-list-header>
    <div class="target" #zone1>
      <ion-list>
        <ion-item *ngFor="let n of list1" #drag>{{ n }}</ion-item>
      </ion-list>
    </div>
  </ion-list>
  <ion-list>
    <ion-list-header> List 2 </ion-list-header>
    <div class="target" #zone2>
      <ion-list>
        <ion-item *ngFor="let n of list2" #drag>{{ n }}</ion-item>
      </ion-list>
    </div>
  </ion-list>
</ion-content>
