<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"> </ion-back-button>
    </ion-buttons>
    <ion-title>Members</ion-title>
    <ion-buttons slot="end">
      <ion-button id="add-modal">
        Add
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Members</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="loading-container" *ngIf="members === undefined">
    <ion-label> Loading members please wait... </ion-label>
    <ion-spinner name="circular"></ion-spinner>
  </div>

  <div *ngIf="members !== undefined">
    <div *ngIf="members.length === 0" class="ion-padding">
      No members are stored in the database. <br>
      Try adding a new one!
    </div>
    <ion-accordion-group *ngIf="members.length !== 0">
      <ion-accordion
          *ngFor="let m of members; let index=index"
          [value]="m.id"
          >
        <ion-item slot="header" color="light">
          <ion-label>
            {{ m.fName }} {{ m.lName }}
          </ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          empty body
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </div>
</ion-content>

<ion-modal trigger="add-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">
            Cancel
          </ion-button>
        </ion-buttons>
        <ion-title> Add Member </ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">
            Confirm
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <ion-item>
        <ion-input
          label="Enter student id"
          labelPlacement="stacked"
          type="number"
          placeholder="Your student id"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Enter first name"
          labelPlacement="stacked"
          type="text"
          placeholder="Your first name"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Enter last name"
          labelPlacement="stacked"
          type="text"
          placeholder="Your last name"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Enter age"
          labelPlacement="stacked"
          type="number"
          placeholder="Your age"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-select
            label="Select gender"
            placeholder="Your gender"
            interface="action-sheet"
            >
          <ion-select-option value="m"> M </ion-select-option>
          <ion-select-option value="f"> F </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input
          label="Enter major"
          labelPlacement="stacked"
          type="text"
          placeholder="Your major"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Enter phone number"
          labelPlacement="stacked"
          type="number"
          placeholder="Your phone number"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Enter email"
          labelPlacement="stacked"
          type="email"
          placeholder="Your email"
        ></ion-input>
      </ion-item>

    </ion-content>
  </ng-template>
</ion-modal>
