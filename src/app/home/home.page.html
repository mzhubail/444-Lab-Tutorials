<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
    <ion-buttons *ngIf="authService.user !== null && authService.user !== undefined" slot="end">
      <ion-button (click)="authService.signOut()"> Sign Out </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="loading-container" *ngIf="authService.user === undefined">
    <ion-label> Loading data please wait... </ion-label>
    <ion-spinner name="circular"></ion-spinner>
  </div>

  <div class="ion-padding" *ngIf="authService.user === null">
    <ion-list>
      <ion-item>
        <ion-input label="Email" [(ngModel)]="email">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" [(ngModel)]="password">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="signIn()">
          Sign In
        </ion-button>
      </ion-item>
    </ion-list>
  </div>

  <div class="ion-padding" *ngIf="authService.user !== null && authService.user !== undefined">
    <ion-button routerLink="/chat">
      Go to Chat
    </ion-button>
  </div>
</ion-content>
