</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-list-header>List 1</ion-list-header>
    <div class="target" #zone1>
      <div *ngFor="let n of list1" #drag>{{ n }}</div>
    </div>

    <ion-list-header>List 2</ion-list-header>
    <div class="target" #zone2>
      <div *ngFor="let n of list2" #drag>{{ n }}</div>
    </div>
  </div>
</ion-content>
