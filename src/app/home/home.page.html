<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/edit">
        Edit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Home </ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="margin: 1rem;">
    <ion-card *ngFor="let p of list_helper(this.dataService.list); let index = index">
      <ion-card-header>
        <ion-card-title> {{ p.Section }} </ion-card-title>
        <ion-card-subtitle> {{ p.Category }} </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="content_body">
          <p>
            Name: <span style="color: yellowgreen"> {{ p.Name }} </span> <br>
            Specification: {{ p.Specification }} <br>
            Type: {{ p.Type }}
          </p>
          <img src="/assets/images/{{ p.Image }}" alt="Picture of {{ p.Name }}">
        </div>

        <ion-button expand="block" *ngIf="showHistoryIndex != index">
          Price: {{ p.Price_history[0].price }}BD
        </ion-button>

        <ion-button expand="block" color="warning" (click)="showHistory(index)">
          History
        </ion-button>

        <div class="history_container" *ngIf="showHistoryIndex == index">
          <div class="history_entry" *ngFor="let h of p.Price_history">
            <span> {{ h.price }} </span>
            <ion-chip> {{ h.date.toLocaleDateString() }} </ion-chip>
          </div>
        </div>

        <!-- <ion-button expand="block" color="danger" (click)="deleteProduct(index)">
          Delete
        </ion-button> -->
        <ion-button expand="block" color="danger" id="delete-button-{{index}}">
          Delete
        </ion-button>
        <ion-loading trigger="delete-button-{{index}}"
            message="Deleteing {{p.Name}} after 2 seconds..." duration="2000"
            (didDismiss)="deleteProduct(index)"
            >
        </ion-loading>
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
