<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tab 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="loading-container" *ngIf="users === undefined">
    <ion-label>Loading members please wait...</ion-label>
    <ion-spinner name="circular"></ion-spinner>
  </div>

  <ng-container *ngIf="users !== undefined">
    <div class="ion-padding" *ngIf="users.length === 0">
      There are no users in the database!
    </div>
    <ng-container *ngIf="users.length !== 0">
      <ng-container *ngFor="let user of users; let index=index">
        <!-- User Item -->
        <ion-item>
          <ion-label>{{ formatName(user.name) }}</ion-label>
          <div>
            <ion-checkbox
              justify="end"
              labelPlacement="start"
              [(ngModel)]="showUser[index]"
            >
              Detail
            </ion-checkbox>
          </div>
        </ion-item>

        <!-- User Shifts -->
        <ion-item class="user-shifts" *ngIf="showUser[index]">
          <ng-container *ngIf="countShifts(user).length === 0">
            No shifts!
          </ng-container>
          <ion-button
            #ref
            (click)="animate($event.target)"
            fill="clear"
            *ngFor="let _ of countShifts(user)"
          >
            <ion-icon name="play" />
          </ion-button>
        </ion-item>
      </ng-container>
    </ng-container>
  </ng-container>
</ion-content>
