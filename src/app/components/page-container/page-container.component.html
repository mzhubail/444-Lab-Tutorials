<ion-header [translucent]="true">
  <ion-toolbar [color]="settingsService.barColor">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/home"> Home </ion-button>
      <ion-button fill="clear" routerLink="/brand"> Brand </ion-button>
      <ion-button fill="clear" routerLink="/settings"> Settings </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-content></ng-content>

</ion-content>
