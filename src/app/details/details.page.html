<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> {{ subCategory.name }} </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleEditable()">
        {{ isEditable ? 'Save' : 'Edit' }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> {{ subCategory.name }} </ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="margin: 1rem">


    <ion-accordion-group>
      <ion-accordion
          *ngFor="let d of subCategory.nav; let i = index"
          [value]="d.name"
          >

        <ion-item slot="header" color="light">
          <ion-label> {{ d.name | uppercase }} </ion-label>
        </ion-item>

        <div class="ion-padding" slot="content">
          <ion-list *ngFor="let p of d.nav; let j = index" style="margin-bottom: 1rem;">

            <ion-item>
              <ion-label *ngIf="!isEditable">
                CPU: {{ p.cpu }}
              </ion-label>
              <ion-input *ngIf="isEditable" label="CPU"
                  [(ngModel)]="p.cpu"
                  >
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label *ngIf="!isEditable">
                RAM: {{ p.ram }}
              </ion-label>
              <ion-input *ngIf="isEditable" label="RAM"
                  [(ngModel)]="p.ram"
                  >
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label *ngIf="!isEditable">
                Storage: {{ p.storage }}
              </ion-label>
              <ion-input *ngIf="isEditable" label="Storage"
                  [(ngModel)]="p.storage"
                  >
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label *ngIf="!isEditable">
                Screen: {{ p.screen }}
              </ion-label>
              <ion-input *ngIf="isEditable" label="Screen"
                  [(ngModel)]="p.screen"
                  >
              </ion-input>
            </ion-item>

          </ion-list>

          <div style="display: flex; flex-direction: row-reverse;" *ngIf="isEditable">
            <ion-button size="small" (click)="AddLaptop(i)"> Add </ion-button>
          </div>
        </div>

      </ion-accordion>
    </ion-accordion-group>

  </div>

</ion-content>
