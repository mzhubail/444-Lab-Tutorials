<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end"> 
      <ion-button (click)="toggleShowAdd()">
        {{ showAdd ? 'Cancel' : 'NEW' }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Home </ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="margin: 1rem;">

    <div *ngIf="!showAdd">
      <ion-button expand="block">
        Generate Random
      </ion-button>
      <ion-searchbar></ion-searchbar>
    </div>

    <div *ngIf="showAdd">
      <ion-input label="New Number:" value="0" maxlength="2"></ion-input>
      <ion-button expand="block">
        Add
      </ion-button>
    </div>

    <ion-list>
      <ion-item *ngFor="let entry of dataService.list">
        {{ entry.Number }}
      </ion-item>
    </ion-list>


  </div>

</ion-content>
