<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Home </ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="margin: 1rem;">
    <ion-card *ngFor="let p of dataService.list">
      <ion-card-header>
        <ion-card-title> {{ p.Section }} </ion-card-title>
        <ion-card-subtitle> {{ p.Category }} </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>
          Name: <span style="color: yellowgreen"> {{ p.Name }} </span> <br>
          Specification: {{ p.Specification }} <br>
          Type: {{ p.Type }}
        </p>
        <img src="/assets/images/{{ p.Image }}" alt="Picture of {{ p.Name }}">
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
