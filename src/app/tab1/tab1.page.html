<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button disabled="true" color="danger">Reset</ion-button>
    </ion-buttons>
    <ion-title>Tab 1</ion-title>
    <ion-buttons slot="end">
      <ion-button disabled="true" color="danger">
        <ion-icon [name]="form.valid ? 'checkmark' : 'close'" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input
        label="Enter User"
        placeholder="Your user name"
        labelPlacement="stacked"
        [formControl]="form.controls.user"
      />
    </ion-item>
    <div id="verify-container">
      <ion-text [color]="verifyColor">{{ verifyMessage }}</ion-text>
      <ion-button (click)="updateVerifyMessage()">Verify</ion-button>
      <ion-text></ion-text>
    </div>
    <ion-item-divider></ion-item-divider>

    <ion-item>
      <ion-label>Select shift</ion-label>
    </ion-item>
    <ion-item *ngFor="let entry of serv.shifts | keyvalue; let index=index">
      <ion-checkbox [(ngModel)]="props.shift[index]">
        {{ entry.value }}
      </ion-checkbox>
    </ion-item>
    <ion-item-divider></ion-item-divider>

    <ion-item>
      <ion-label>Quantity</ion-label>
      <ion-text>
        <ion-button fill="clear" (click)="delatQuant(+1)">
          <ion-icon name="caret-up" />
        </ion-button>
        <ion-button fill="clear" color="dark">{{ props.quantity }}</ion-button>
        <ion-button
          fill="clear"
          (click)="delatQuant(-1)"
          [disabled]="props.quantity === 0"
        >
          <ion-icon name="caret-down" />
        </ion-button>
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-toggle alignment="end" [(ngModel)]="props.approved">
        Do you approve?
      </ion-toggle>
    </ion-item>
    <ion-item>
      <ion-button>Submit</ion-button>
      <ion-button>Submit anyways</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
