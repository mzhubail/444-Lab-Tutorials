<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> {{ title }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> {{ title }} </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="Even">
      <ion-label (click)="setSegment('Even')"> EVEN </ion-label>
    </ion-segment-button>
    <ion-segment-button value="Odd">
      <ion-label (click)="setSegment('Odd')"> ODD </ion-label>
    </ion-segment-button>
    <ion-segment-button value="Prime">
      <ion-label (click)="setSegment('Prime')"> PRIME </ion-label>
    </ion-segment-button>

  </ion-segment>
   -->

  <ion-segment value="Even">
    <ion-segment-button value="Even" (click)="setSegment('Even')">
      <ion-label> EVEN </ion-label>
    </ion-segment-button>
    <ion-segment-button value="Odd" (click)="setSegment('Odd')">
      <ion-label> ODD </ion-label>
    </ion-segment-button>
    <ion-segment-button value="Prime" (click)="setSegment('Prime')">
      <ion-label> PRIME </ion-label>
    </ion-segment-button>
  </ion-segment>


  <div style="margin: 1rem;" [ngSwitch]="segment">
    <ion-list>
      <ion-item-sliding *ngFor="let i of chosenList; let index=index">
        <ion-item>
          <ion-label> {{ i }} </ion-label>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="danger" (click)="deleteNumber(index)">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>
