<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <div class="loading-container" *ngIf="authService.user === undefined">
      <ion-label> Loading data please wait... </ion-label>
      <ion-spinner name="circular"></ion-spinner>
    </div>

    <ng-template [ngIf]="authService.user === null">
      <ion-list>
        <ion-item>
          <ion-input label="Email" [(ngModel)]="email">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" [(ngModel)]="password">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-button (click)="signIn()">
            Sign In
          </ion-button>
        </ion-item>
      </ion-list>
    </ng-template>

    <ng-template [ngIf]="authService.user !== null && authService.user !== undefined">
      <p>
        Already logged in!
      </p>
      <ion-button (click)="authService.signOut()"> Sign Out </ion-button>
    </ng-template>
  </div>
</ion-content>
