<ion-header [translucent]="true">
  <app-toolbar title="Home" [showNavButtons]="false" ></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Home </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="block"> Home </ion-button>

  <ion-button expand="block" routerLink="/brand"> Brand </ion-button>

  <ion-button expand="block"> Detail </ion-button>

  <ion-button expand="block" routerLink="/settings"> Settings </ion-button>

  <ion-button expand="block" (click)="displayLaptopsCount()"> Info </ion-button>

  <ion-button class="mt-3" expand="block" routerLink="/add-laptop"> Add Laptop </ion-button>

</ion-content>
