<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <div *ngIf="authService.user === null">
      <ion-input [(ngModel)]="email" label="Email"></ion-input>
      <ion-input [(ngModel)]="password" label="Password"></ion-input>
      <ion-button (click)="authService.signIn(email, password)">
        Sign in
      </ion-button>
    </div>
    <div *ngIf="authService.user !== null">
      <p>
        Hi, {{ authService.user.email }}:{{ authService.user.uid }}
      </p>

      <ion-button (click)="authService.signOut()">
        Sign out
      </ion-button>
    </div>
  </div>
</ion-content>
